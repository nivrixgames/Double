<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
        <!-- JQUERY E CARROSSEL -->
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <!-- SOCKET.IO -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
        <!-- CSS PAGINA -->
        <link rel="stylesheet" href="style.css">
        <title>Double Bet</title>
    </head>
    
    <body>
        <div uk-grid>
    <div class="uk-width-1-1 uk-width-1-4@m">
                <div class="uk-card uk-card-default left-card">
                    <div class="uk-card-body">
                        <h3 class="uk-card-title"><span style="color:#fff;">Minha carteira</span></h3>
                        <span class="wallet"></span>
    
                        <div class="bet-options">
                            <button class="uk-button uk-button-primary bet-option" data-color="red">2X</button>
                            <button class="uk-button uk-button-primary bet-option" data-color="white"><span
                                    style="color: red;">14X</span></button>
                            <button class="uk-button bet-option black" data-color="black">2X</button>
                        </div>
                        <div class="bet">
                            <label for="bet-value">Valor da aposta:</label>
                            <div class="input-group">
                                <input type="number" id="bet-value" class="bet-value" value="1.00">
                                <span class="currency">R$</span>
                            </div>
                            <button class="place-bet-button" id="betButton">Realizar Aposta</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rigtCa uk-width-1-1 uk-width-3-4@m">
                <div class="uk-card uk-card-default right-card">
                    <div class="uk-card-body">
                        <div class="timer-container" style="padding-bottom: 40px;">
                            <div class="timer" style="font-size: 24px; text-align: center;"></div>
                            <progress id="progressbar" class="uk-progress" value="0" max="100"></progress>
                        </div>
    
                        <div class="container-slider">
                            <!-- ConteÃºdo do container-slider -->
                        </div>
                        <div class="marker"></div>
                        <div class="overlay">
                            <div class="overlay-content"></div>
                        </div>
                    </div>
                </div>
    
            </div>

    <div id="stats">
    </div>

        </div>
        <script src="index.js"></script>
    </body>
    </html>
